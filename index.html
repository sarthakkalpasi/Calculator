<html>
   <head>
    <title>Calculator</title>
      <link rel="stylesheet" href="design.css">
      <script type="text/javascript">
      </script>
    </head>
   <body>
      <center>
      <div id="container">
         <form name="calculator">
            <table id="t1">
               <tr>
                  <td colspan="4"><input type="text" name="display" id="display"  disabled>
                  </td>
               </tr>
            </table>
            <table id="t2" cellspacing="10">
               <tr>
                  <td><input type="button" name="one" value="7" onclick="calculator.display.value += '7'"></td>
                  <td><input type="button" name="two" value="8" onclick="calculator.display.value += '8'"></td>
                  <td><input type="button" name="three" value="9" onclick="calculator.display.value += '9'"></td>
                  <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                  <td><input type="button" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
               </tr>
               <tr>
                  <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                  <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                  <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                  <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                  <td><input type="button" name="square" value="xÂ²" onclick="calculator.display.value = (calculator.display.value) * (calculator.display.value)"></td>
               </tr>
               <tr>
                  <td><input type="button" name="seven" value="1" onclick="calculator.display.value += '1'"></td>
                  <td><input type="button" name="eight" value="2" onclick="calculator.display.value += '2'"></td>
                  <td><input type="button" name="nine" value="3" onclick="calculator.display.value += '3'"></td>
                  <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                  <td rowspan="2"><input id="equal" type="button" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               </tr>
               <tr>
                  <td><input type="button" id="dot" name="dot" value="." onclick="calculator.display.value += '.'"></td>
                  <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                  <td><input type="button" name="doublezero" value="00" onclick="calculator.display.value += '00'"></td>
                  <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
               </tr>
            </table>
         </form>
       </div>
